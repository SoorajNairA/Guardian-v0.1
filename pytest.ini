[pytest]
# Test discovery and collection
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Execution options
addopts =
    --verbose
    --capture=no
    --cov=api
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --maxfail=2
    -ra

# Asyncio settings
asyncio_mode = auto
asyncio_fixture_loop_scope = function
